<div class="auth-container">
  <div class="auth-card">
    <h2>Bem-vindo de volta 👋</h2>
    <form (submit)="onLoginWithEmail($event)" class="auth-form">
      <div class="form-group">
        <input
          [(ngModel)]="email"
          name="email"
          placeholder="Digite seu e-mail"
          type="email"
          required
        />
      </div>
      <div class="form-group">
        <input
          [(ngModel)]="password"
          name="password"
          placeholder="Digite sua senha"
          type="password"
          required
        />
      </div>
      <button type="submit" class="btn primary">
        🔐 Entrar com E-mail
      </button>
      <button type="button" class="btn link" (click)="navigateToRegister()">
        Criar Conta
      </button>
    </form>
    <div class="separator"><span>ou</span></div>
    <button (click)="notPassword()">Entrar sem senha</button>
    <button class="btn google" (click)="auth.loginWithGoogle()">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="icon" /> Entrar com Google
    </button>
  </div>
</div>
